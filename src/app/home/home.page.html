<ion-header [translucent]="true">
  <ion-toolbar class="background-header">
    <ion-icon slot="start" class="icon-header" name="menu-outline"></ion-icon>
    <ion-title>
      UniCV Salgados
    </ion-title>
    <ion-icon slot="end" class="icon-header" name="person-circle-outline"></ion-icon>
  </ion-toolbar>

  <ion-row>
    <ion-slides class="slides">
      <ion-slide *ngFor="let categoria of categorias; let ix = index;">
        {{categoria.nome}}
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let pizza of pizzas; let ix= index;">
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>{{pizza.titulo}}</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
